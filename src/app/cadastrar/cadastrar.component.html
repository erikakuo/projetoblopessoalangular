<div class="container-fluid">
<div class="row">

<div class="col-md-6" id="img-bg"></div>

<div class="col-md-6 mt-5 mb-5">

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <h1 class="text-center">Cadastro</h1>

            <div class="form-group">
                <label for="Nome">Nome</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="Usuário">Usuário</label>
                <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
            </div>

            <div class="form-group">
                <label for="foto">Link da foto</label>
                <input class="form-control" type="text" name="foto" id="foto" placeholder="Sua foto">
            </div>

            <div class="form-group">
                <label for="Usuário">Senha</label>
                <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua usuário">
            </div>

            <div class="form-group">
                <label for="confirmSenha"> Confirmar Senha</label>
                <input class="form-control" type="password" name="confirmsenha" id="confirmsenha" placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de usuário</label>
                <select class="form-control" name="tipo" id="tipo">
                    <option >Selecione um tipo de usuário:</option>
                    <option value="normal">Normal</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>

        </div>
    </div>

</div>

</div>

</div>
